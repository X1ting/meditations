position: 3
title: Знания и опыт
body: |
  Талантливые молодые умы считают, что их уникальные знания о современных технологиях и способность их быстро изучать и применять - это всё, что нужно для успешной карьеры.

  Старожилы индустрии с годами работы за плечами смотрят на эту молодёжь свысока и считают своим главным профессиональным активом накопленный опыт.

  Но выживает и достигает максимального успеха в индустрии тот, кто постоянно готов изучать и пробовать новое и при этом отдаёт себе отчёт, что с чем большим числом проектов, компаний, людей и рабочих ситуаций  она или он сталкивается, тем глубже, качественее и быстрее пойдёт работа над любой новой задачей.

opinions:
  - body: |
      Разработка это такой же тяжелый труд. Даже работая над своей физической формой вам необходимо заниматься, шаг за шагом увеличивая нагрузку. Разработчики не зря пишут домашние проекты, так как индустрия разработки развивается без остановки.

      Что бы постоянно расти, разработчику необходимо постоянно писать проекты и окружать себя командой которая будет помогать развиваться и изучать что-то новое, накладывая новые знания на опыт. Ведь не только новые знания, но и оттачивание уже существующих навыков позволяет получить максимальный результат.
    author: rmuhamedgaliev
  - body: |
      Считаю, что необходимо в первую очередь выбрать себе специализацию настолько узко, насколько это возможно и стать в ней лучшим в городе, регионе или даже в стране! И только потом наращивать остальные знания.

      Это называется Т-образной формой обладания знаниями и навыков, где основание буквы "Т" означает глубокие знания и мастерство в одной-двух узких областях, а перекладина – широта навыков и умение коммуницировать со специалистами из других областей.

      Именно такие специалисты наиболее ценны и сложно заменяемы.
    author: alimzhan


